<div class="row bg-bookapointment">
    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12"></div>
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 text-center">
        <div class="row">
            <div class="col-lg-12 text-center"><h1 class="angsa">BOOK AN APOINTMENT</h1></div>
            <div class="col-md-1">&nbsp;</div>
            <div class="col-md-10">
                <form action="" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">FULL NAME</label>
                        <div class="col-md-5">
                            <input id="textinput" name="textinput" type="text" placeholder="Enter Your Name" class="form-control input-md" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">EMAIL</label>
                        <div class="col-md-5">
                            <input id="textinput" name="textinput" type="text" placeholder="Enter Your email" class="form-control input-md" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">CONTACT NUMBER</label>
                        <div class="col-md-5">
                            <input id="textinput" name="textinput" type="text" placeholder="eg: +4412341234" class="form-control input-md" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">DATE APOINTMENT</label>
                        <div class="col-md-5">
                            <div class='input-group date' id='apointment_date'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar">
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">TIME</label>
                        <div class="col-md-5">
                            <div class='input-group date' id='appointment_time'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-time"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">DESCRIPTION</label>
                        <div class="col-md-5">
                            <textarea name="description" id="" cols="30" rows="6" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4"></div>
                        <div class="col-md-5">
                            <button class="btn btn-black pull-right">SUBMIT</button>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </form>
            </div>
            <div class="col-md-1">&nbsp;</div>
        </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12"></div>
</div>
